name: Dotnet Build and Test

on: [push]

permissions:
  contents: read
  actions: read
  checks: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["6.0.x", "7.0.x", "8.0.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install tools
        run: |
          dotnet tool update dotnet-coverage
          dotnet tool update dotnet-reportgenerator-globaltool
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test with Coverage
        run: >
          dotnet coverage collect -o ${{ github.workspace }}/Tests/Coverage.xml -f cobertura -s coverage.runsettings
          dotnet test --no-build --logger "trx;LogFileName=TestResults-${{ matrix.dotnet-version }}.trx"
          || true
      - name: Generate Coverage Report
        run: >
          dotnet reportgenerator
          -reports:${{ github.workspace }}/Tests/Coverage.xml
          -targetdir:"${{ github.workspace }}/Tests/"
          -reporttypes:'Html;Cobertura;Badges'
      - name: Test Report
        uses: bibipkins/dotnet-test-reporter@v1.4.0
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          results-path: "**/TestResults-${{ matrix.dotnet-version }}.trx"
          coverage-path: Tests/Coverage.xml
          coverage-type: cobertura
          show-failed-tests-only: true
          show-test-output: false
      - name: Upload Coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.dotnet-version }}
          path: Tests/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: ${{ matrix.dotnet-version == '8.0.x' }}
        with:
          path: test/Html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
